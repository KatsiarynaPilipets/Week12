<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
    <h1 class="title">Сервис комментариев со спам фильтром</h1>
    <div class="forms">
      <div class="form">
        <form class="form1">
          <h2 class="titles">Оставьте комментарий</h2>
          <div class="chekbox">
            <label for="chekbox" id="chekbox">Показывать ваше имя?</label>
            <input type="radio" name="chekbox" required checked />Yes
            <input type="radio" name="chekbox" required checked />No
        </div>
          <p class="put">Введите ваше имя:</p>
          <input name="name" type="text" class="name" id="name" />
          <p class="put">Введите ссылку вашего аватара:</p>
          <input name="link" type="link" class="link" id="link" />
          <p class="put">Оставьте комментарий:</p>
          <textarea class="comment"></textarea>
          <div class="button">
          <button class="button" type="submit">Отправить</button>
          </div>
        </form>
      </div>
      <div class="form2">
        <h2 class="titles">Чат</h2>
        <div class="chat"></div>
      </div>
    </div>
    </div>
    <script src="Form.js"></script>
  </body>
</html>
